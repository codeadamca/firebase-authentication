<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <script src="/index.js" type="module"></script>
</head>
<body>

    <h1>Sample Firebase Authentication</h1>

    <h2>User Status</h2>

    <div id="status"></div>

    <h2>Register Using Email</h2>

    <form>

        Email:
        <input type="email" id="regEmail">

        <br>

        Password:
        <input type="password" id="regPassword">

        <br>

        <button id="register">Register</button>

    </form>

    <h2>Login by Email</h2>

    <form>

        Email:
        <input type="email" id="logEmail">

        <br>

        Password:
        <input type="password" id="logPassword">

        <br>

        <button id="login">Login</button>

    </form>

    <h2>Register using GMail</h2>

    <a href="#" id="gmailRegister">Register with GMail</a>
    
</body>
</html>
